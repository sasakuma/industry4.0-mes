### NEW PASSWORD EMAIL

security.message.passwordReset.mail.topic = [{0}] Neues Passwort
security.message.passwordReset.mail.body = <p>Sie wollten ein neues Passwort erstellen.<br/>---------------------------------------------------------------------</p><p>Ihr altes Passwort ist nicht mehr aktiv.</p><p>Es wird empfohlen, das Passwort unverzüglich im Verwaltungspanel zu ändern.</p><p>Daten zum Einloggen:<br/>---------------------------------------------------------------------</p><p>Benutzername: {0}<br/>Passwort: {1}</p><p>--<br/>Diese Nachricht wurde vom System automatisch erstellt {2}.<br/>Falls Sie vermuten, sie würde nicht korrekt geschickt, kontaktieren Sie die Verwaltung: <a href="mailto:{3}">{3}</a></p>
