### NEW PASSWORD EMAIL

security.message.passwordReset.mail.topic = [{0}] Nowe hasło
security.message.passwordReset.mail.body = <p>Poprosiłeś o wygenerowanie nowego hasła.<br/>---------------------------------------------------------------------</p><p>Twoje stare hasło nie jest już aktywne.</p><p>Zaleca się niezwłoczną zmianę nowego hasła w panelu administracyjnym.</p><p>Dane do logowania:<br/>---------------------------------------------------------------------</p><p>Nazwa użytkownika: {0}<br/>Hasło: {1}</p><p>--<br/>Ta wiadomość została wygenerowana automatycznie przez system {2}.<br/>Jeżeli uważasz, że została wysłana nieprawidłowo skontaktuj się z administracją: <a href="mailto:{3}">{3}</a></p>
